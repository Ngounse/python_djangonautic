{% extends 'base_layout.html' %} {% block content %}

<h1>Sign up</h1>

  {% csrf_token %} {{form}}

</form>
<p>
  Already have an account?
  <a href="{% url 'accounts:login' %}">Log In</a>
</p>
{% endblock %}
